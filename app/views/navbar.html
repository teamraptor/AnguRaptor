<nav class="navbar navbar-raptor navbar-fixed-top">
	<div class="navbar-header">
		<a class="navbar-brand" href="#/"></a>
	</div>
	<!-- Search desktop -->
	<div class="navbar-form navbar-left navbar-search hidden-xs">
			<input type="text" class="form-control raptor-input" ng-model="navbar.searchField" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate}}">
			<div class="button-submit-wrapper">
				<a class="btn button-submit" ng-click="navbar.search(navbar.searchField)"><i class="glyphicon glyphicon-search"></i></a>
			</div>
			<div class="clearfix"></div>
	</div>
	<ul class="nav navbar-nav navbar-right navbar-menu" ng-if="navbar.loggedIn">
		<!-- User navbar -->
		<li class="navbar-user">
			<a href="#" class="navbar-menu-item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true"> {{navbar.user.first_name}}</a>
			<ul class="card card-user">
				<li class="list-item"><a ng-href="#/profile/{{navbar.user.username}}">{{ 'PROFILE' | translate}}</a></li>
				<li class="list-item"><a href="" ng-click="navbar.logout()">{{ 'LOG_OUT' | translate}}</a></li>
			</ul>
		</li>
		<li class="navbar-user">
			<a class="navbar-menu-item img-item" ng-href="#/profile/{{navbar.user.username}}"><img class="profile-picture" ng-src="{{navbar.user.profile_pictures.small}}"/></a>
		</li>
	</ul>
	<!-- Login -->
	<ul class="nav navbar-nav navbar-right navbar-menu" ng-if="!navbar.loggedIn">
		<li class="navbar-login">
			<a href="#" class="navbar-menu-item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">{{ 'LOG_IN' | translate}} <span class="caret"></span></a>
			<div class="card card-login">
				<div class="row">
					<form name="loginForm">
					<div class="col-md-12 text-center">
						<input type="text" class="raptor-input" autocorrect="off" autocapitalize="none" name="username" ng-model="navbar.loginDetails.username" placeholder="{{ 'USERNAME_PLACEHOLDER' | translate}}" required/>
						<input type="password" class="raptor-input" autocorrect="off" autocapitalize="none" name="password" ng-model="navbar.loginDetails.password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate}}" required/>
						<a class="btn btn-raptor btn-spacing" ng-disabled="!!loginForm.$error.required" ng-click="navbar.login()" href="">{{ 'LOG_IN' | translate}}</a>
						<p>{{ 'NO_ACCOUNT' | translate}} <a class="link">{{ 'SIGN_UP' | translate}}.</a></p>
					</div>
					</form>
				</div>
			</div>
		</li>
	</ul>
	<ul class="nav navbar-nav navbar-right navbar-menu" ng-if="navbar.loggedIn">
		<!-- Notifications -->
		<li class="navbar-notifications">
			<a class="glyphicon glyphicon-bell navbar-menu-item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true" href=""><span class="navbar-badge">2</span></a>
			<div class="card card-notifications">
				<notification-list notifications="navbar.notificationList.items" disabled="navbar.notificationList.disabled" is-loading="navbar.notificationList.busy" next-page="navbar.notificationList.nextPage()"></notification-list>
			</div>
		</li>
	</ul>
	<ul class="nav navbar-nav navbar-right navbar-menu visible-xs">
		<!-- Search mobile -->
		<li>
			<a class="glyphicon glyphicon-search navbar-menu-item" ng-href="#/search?mobile=1"></a>
		</li>
	</ul>
	<!-- Rawr desktop -->
	<ul class="nav navbar-nav navbar-right navbar-menu hidden-xs" ng-if="navbar.loggedIn">
		<!-- Notifications -->
		<li class="navbar-notifications">
			<a class="navbar-menu-item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true" href="">
				<i class="fa fa-paper-plane "></i>
			</a>
			<div class="card card-rawr-composer">
			  <rawr-composer post-callback="navbar.postRawr(status)"></rawr-composer>
			</div>
		</li>
	</ul>
</nav>
